<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda-login</title>
  <link rel="stylesheet" href="start-login.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body>
  <section>
    <header>
      <a href="//">
        <img 
        src="panda-market-logo.png"
        alt="판다마켓 로고">
      </a>
    </header>
    <div class="container">
      <div class="input-email">
        <label for="email">이메일</label>
        <input
         type="email"
         id="email" 
         class="input-box" 
         placeholder="이메일을 입력해주세요" />
      </div>

      <div class="input-pw">
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="input-box" placeholder="비밀번호를 입력해주세요" />
        <div class="eyes">
          <i class="fa-regular fa-eye-slash"></i>
        </div>
      </div>
      <button class="button">로그인</button>

      <div class="social-login">
        <span class="social-login-text">간편 로그인하기</span>
        <div class="social-login-button-section">
          <button class="social-login-button">
            <a href="https://www.google.com/">
              <img 
              src="https://img.icons8.com/?size=512&id=17949&format=png" 
              alt="Google">
            </a>
          </button>
          <button class="social-login-button">
            <a href="https://www.kakaocorp.com/page/">
              <img 
              src="https://w7.pngwing.com/pngs/247/997/png-transparent-kakaotalk-hd-logo.png" 
              alt="Kakao">
            </a>
          </button>
        </div>
      </div>
      <p class="first-panda-market">판다마켓이 처음이신가요? <a href="/signup">회원가입</a></p>
    </div>
  </section>
</body>
</html>
