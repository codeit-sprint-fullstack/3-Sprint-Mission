<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="panda.css" />
  </head>
  <body>
    <header>
      <div class="panda">
        <img
          src="images/logo/panda-market-logo.png"
          alt="판다마켓 로고"
          width="153px"
          height="51px"
        />
      </div>
      <div class="login-btn">
        <a class="btn-font" href="login.html">로그인</a>
      </div>
    </header>
    <main>
      <section class="section1">
        <div class="section1-box">
          <div class="section1-title-layer">
            <div class="section1-title">
              일상의 모든 물건을<br />
              거래해보세요
            </div>
            <div class="show-btn">
              <p class="btn-font">구경하러 가기</p>
            </div>
          </div>
          <div>
            <img
              src="images/home/hero-image.png"
              alt="판다 하이 이미지"
              width="100%"
              height="auto"
            />
          </div>
        </div>
      </section>
    </main>

    <main>
      <section2 class="section2">
          <div class="section2-background">
            <div class="img-background">       
              <img src="images/home/feature1-image.png"
              alt="인기 이미지"
              class="section2-img" />
            </div>
            <div class="section2-title-layer">
              <div class="section2-title-hotitem">
                Hot item
              </div>
              <div class="section2-title">
                인기 상품을<br />확인해 보세요
              </div>
              <div class="section2-title-hot">
                가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요
              </div>
          </div>
      </section2>
    </main>

    <main>
      <section3 class="section3">
        <div class="section3-background">
          <div class="section3-title-layer">
            <div class="section3-title-search">
              Search           
            </div>
            <div class="section3-title">
              구매를 원하는<br />상품을 검색하세요
            </div>
            <div class="section3-title-find">
              구매하고 싶은 물품은 검색해서<br />쉽게 찾아보세요
            </div>
          </div>
          <div class="section3-img">
            <img src="images/home/feature2-image.png"
            alt="구매 이미지"
            width="100%"
            height="auto">
          </div>
        </div>
      </section3>
    </main>

    <main>
      <section4 class="section4">
        <div class="section4-background">
          <div class="section4-img">
            <img src="images/home/feature3-image.png"
            alt="판매 이미지"
            width="100%"
            height="auto" />
          </div>
          <div >
            <div class="section4-title-layer">
              <div class="section4-title-register">
                Register
              </div>
              <div class="section4-title-sell">
                판매를 원하는<br />상품을 등록하세요
              </div>
              <div class="section4-title-update">
                어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요
              </div>
            </div>
          </div>
        </div>
      </section4>
    </main>

    <main>
      <section5 class="section5">
        <div class="section5-title">
          믿을 수 있는<br />판다마켓 중고 거래
        </div>
        <div class="panda-last">
          <img src="images/home/bottom-banner-image.png"
          alt="판다인사"
           width="100%"
           height="auto" />
        </div>
      </section5>
    </main>

    <main>
      <footer class="footer">
        <div class="footer-container">
          <p class="footer-font">
            @codeit - 2024
          </p>
          <p class="footer-faq">
            Privacy Policy  FAQ
          </p>
          <p class="sns">
            <img src="images/social/facebook-logo.svg">
            <img src="images/social/twitter-logo.svg">
            <img src="images/social/youtube-logo.svg">
            <img src="images/social/instagram-logo.svg">
          </p>
        </div>
      </footer>
    </main>
</body>
</html>
