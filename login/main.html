<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓 - 로그인</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/home.css">  
  <link rel="stylesheet" href="../styles/auth.css" />
</head>
<body>  
  <main class="login-layer">
    <section class="login-section1">
        <a  href="../index.html"
            target="_self">
            <img 
            id="login-panda-logo"
            src="..\images\logo\panda-market-logo.png"
            alt="판다로고"
            />   
        </a>
    </section>
    <section class="login-section2">
      <form>
        <label class="login-label" for="usermail">
          이메일
        </label>
        <input  type="email" class="login-input"
                id="usermail" name="usermail" 
                placeholder="이메일을 입력해주세요" 
              />
        <label class="login-label" for="password">
          비밀번호
        </label>
        <div class="input-wrapper">
          <input type="password" class="login-input" 
                id="password" name="password" 
                placeholder="비밀번호를 입력해주세요"
          />
          <!-- 
            <button> type 속성의 중요성
            - <form> 내에 있는 <button>은 type 속성을 명시하지 않으면 기본적으로 type="submit"으로 적용됩니다. 
            - 비밀번호 토글 버튼을 클릭했을 때 페이지가 새로고침되는 현상이 있었다면 아마 이 이슈였을 거예요.
            - 원치 않을 때 폼이 제출되는 것을 막기 위해, 제출 버튼이 아니라면 type="button"을 꼭 추가해 주세요!
          -->
          <!-- 
            - aria-label은 웹 요소의 목적이나 내용을 스크린 리더와 같은 보조 기술 사용자에게 명확하게 설명하기 위해 사용되는 접근성 속성이에요.
            - 웹 접근성을 고려해 아이콘으로만 된 버튼 또는 링크처럼 텍스트 정보가 없는 요소에는 aria-label을 추가해 주는 것을 추천해요.
          -->
          <!-- [심화 요구사항] 비밀번호, 비밀번호 확인 input 요소 오른쪽에 비밀번호를 확인할 수 있는 눈 모양 아이콘을 추가합니다. -->
          <button
            type="button"
            class="password-toggle-button"
            aria-label="비밀번호 보기"
          >
            <img
              src="../images/login/btn_visibility_on_24px.svg"
              alt="비밀번호 숨김 상태 아이콘"
            />
          </button>
        </div>
        <button class="login-button">
          로그인
        </button>
      </form>
    </section>
    <section class="login-section3">
      <div class="login-section3-text">
        간편 로그인하기
      </div>
      <div class="login-section3-sns-layer">
       <a  href="https://www.google.com/"
          target="_self">
          <img 
          class="login-item"
          src="..\images\social\google.svg"
          alt="구글 페이지 연결 버튼"
          />   
        </a>          
        <a  href="https://www.kakaocorp.com/page/"
          target="_self">
          <img 
          class="login-item"
          src="..\images\social\kakao.svg"
          alt="카카오 페이지 연결 버튼"
          />   
        </a>          
      </div>      
    </section>
    <section class="login-section4">
      <div class="login-section4-txt">
        판다마켓이 처음이신가요?
      </div>
      <div class="login-section4-link-layer">
        <a 
        class="login-section4-signup-membership"
        href="../membership/signup.html">회원 가입
      </a>
      </div>
    </section>
  </main>
  <!-- <script>
    // 경고창
      function btn_alert(str) { 
          alert(str);
      }
  </script> -->
  <script type="text/javascript" src="../javascript/panda.js"></script> 
</body>
</html>
