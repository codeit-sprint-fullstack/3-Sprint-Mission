      width="153px"
      height="51px">

      <a href="/login">로그인</a>

    <section class="second-section">
      <div class="second-section-1">

  <section class="third-section">

      width="50%">

      </div>
      <div class="third-section-3">

        판다 마켓에서 확인해 보세요
      </div>
    </div>
  </section>


  <section class="fourth-section">
    <img 
    src="feature2-image.png"
    width="50%">
  <div class="fourth-section-1">
    <div class="fourth-section-2">
      Search
    </div>
    <div class="fourth-section-3">
      구매를 원하는</br>
      상품을 검색하세요
    </div>
    <div class="fourth-section-4">
      구매하고 싶은 물품은 검색해서</br>
      쉽게 찾아보세요

</section>
