<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="panda2.css" />
</head>

<body>
  <main>
    <section class="main">
      <section class="div-layer">
        <a href="index.html">
          <img src="panda-market-logo.png" alt="판다마켓 로고" width="396px" height="132px" />
        </a>
      </section>
      <section>
        <form>
          <a class="form-box">
            <label>이메일</label>
            <input autofocus="autofocus" type="email" placeholder="이메일을 입력해주세요">
          </a>
          <a class="form-box">
            <div class="form-box1">
              <label>비밀번호</label>
              <input autofocus="autofocus" type="password" placeholder="비밀번호를 입력해주세요">
              <button type="button" class="btn-view" style="display: block;">
                <img src="btn_visibility_off_24px.png">
              </button>
            </div>
          </a>
        </form>
        <div class="login-btn">
          <p class="btn-font">로그인</p>
        </div>
      </section>
      <section class="easy-login">
        <p class="easy-login-font">간편 로그인하기</p>
        <div class="font-layer">
          <a href="https://www.google.com/">
            <img src="Component 2.png" alt="구글 폰트" width="42px" height="42px" />
          </a>
          <a href="https://www.kakaocorp.com/">
            <img src="Component 3.png" alt="카카오톡 폰트" width="42px" height="42px" />
          </a>
        </div>
      </section>
      <!-- 비상! -->
      <section class="bottom-layer">
        <p class="bottom-layer-font">판다마켓이 처음이신가요?</p>
        <a href="signup.html">
          <p class="signup-font">회원가입</p>
        </a>
      </section>
    </section>
  </main>
</body>

</html>
