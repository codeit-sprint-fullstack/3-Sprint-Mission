    <title>로그인</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

  <body>
    <form class="login">
      <div class="logo">
        <a href="index.html">
          <img class="logo-image" src="logo-3.png" art="판다마켓"
        /></a>
      </div>

      <label>이메일</label>
      <input name="email" id="user_email" placeholder="이메일을 입력해주세요" />
      <label>비밀번호</label>
      <div class="input-pw">
        <input
          id="user_pw"
          name="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        />
        <div class="eyes">
          <i class="fa-regular fa-eye-slash"></i>
        </div>
      </div>

      <button id="btn_login" type="button">로그인</button>

      <div class="sns">
        간편 로그인하기
        <div id="sns-icon">
          <a href="https://www.google.com" target="_blank">
            <img src="google.png"
          /></a>

          <a href="https://www.kakaocorp.com/page" target="_blank">
            <img src="kakao.png"
          /></a>
        </div>
      </div>

      <div class="sinup">
        판다마켓이 처음이신가요?
        <a class="sinup-link" href="sinup.html">회원가입</a>
      </div>
    </form>
