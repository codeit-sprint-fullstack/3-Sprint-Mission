<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="inner">
        <a href="../../index.html" class="logo">
            <img src="../../img/Group 19.png" alt="판다마켓 로고">
        </a>
        <div class="login_inner">
            <div class="e_mail">
                <p>이메일</p>
                <input type="txt" placeholder="이메일을 입력해주세요" class="box">
            </div>
            <div class="password">
                <p>비밀번호</p>
                <input type="password" placeholder="비밀번호를 입력해주세요" class="box" id="pass">
            </div>
                <button class="login_bt">
                    <a href="">로그인</a>
                </button>
                <div class="simple_login">
                    <span>간편 로그인하기</span>
                    <div class="bts">
                        <a href="https://www.google.co.kr/" target="_blank" class="gmail">
                            <img src="/판다마켓 복사본/img/Component 2.png" alt="google">
                        </a>
                        <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk" target="_blank" class="kakaotalk">
                            <img src="/판다마켓 복사본/img/Component 3.png" alt="kakao">
                        </a>
                    </div>
                </div>
                <div class="txt">
                    <p>판다마켓이 처음이신가요?</p>
                    <a href="../signup/signup.html">회원가입</a>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
